<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Mood Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <section class="header-section">
        <h1 class="header-section__title">What kind of cat are you today?</h1>
        <h2 class="header-section__description">Find out now!</h2>
    </section>
</header>
<nav>
    <ul class="nav-ul">
        <li class="nav-option">
            <button class="nav-option__btn">Opt1</button>
        </li>
        <li class="nav-option">
            <button class="nav-option__btn">Opt2</button>
        </li>
        <li class="nav-option">
            <button class="nav-option__btn">Opt3</button>
        </li>
        <li class="nav-option">
            <button class="nav-option__btn">Opt4</button>
        </li>
        <li class="nav-option">
            <button class="nav-option__btn">Opt5</button>
        </li>
    </ul>
</nav>
<main>
    <article class="main-article">
        <section class="main-article__section">
            <h2 class="main-article__section-title">Your mood today is...</h2>
            <p class="main-article__section-description">Click on the buttons above to find out!</p>
        </section>
        <section class="main-article__section">
            <img class="main-article__section-img" src="https://via.placeholder.com/300" alt="Cat placeholder image">
        </section>
    </article>
</main>
<footer>
    <section class="footer-section">
        <ul>
            <li class="footer-option">
                <button class="footer-option__btn"></button>
            </li>
            <li class="footer-option">
                <button class="footer-option__btn"></button>
            </li>
            <li class="footer-option">
                <button class="footer-option__btn"></button>
            </li>
            <li class="footer-option">
                <button class="footer-option__btn"></button>
            </li>
            <li class="footer-option">
                <button class="footer-option__btn"></button>
            </li>
        </ul>
    </section>
</footer>
</body>
</html>
